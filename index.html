<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>juego de pokemon</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body class="container">
    <header class="main-header">
        <figure class="main-logo">
            <img src="./Imagenes/pokeball.png" alt="logo de la pagina">
        </figure>
        <nav>
            <ul class="main-options">
                <li>Home</li>
                <li>Pokemon</li>
                <li>Juegos</li>
                <li>Contact us</li>

    </header>
    <main class="main-content">

        </p>
        <figure class="imagen-teclado" >
            <img src="./Imagenes/teclado-removebg-preview.png" alt="imagen de teclado">

    </main>
    <canvas class="main-canvas"  width="976" height="665" id="juegopokemon"></canvas>
    <script src="pokemon.js"></script>
